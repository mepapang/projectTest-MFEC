<div class="center">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h4>User Login</h4><br>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="username"> <fa-icon [icon]="iconUser"></fa-icon></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-describedby="username">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="password"> <fa-icon [icon]="iconPassword"></fa-icon></span>
                    </div>
                    <input type="text" class="form-control" formControlName="password" placeholder="Password" aria-describedby="password">
                </div><br>
                <button type="button" class="btn btn-primary btn-block">Login</button><hr>
                <div class="text-right" style="font-size: small;">Don't have an account? | <a [routerLink]="['/register']">REGISTER HERE</a></div>               
            </form>
        </div>
    </div>
</div>
