<div class="center">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h4>Edit User Profile</h4><br>
            <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="input-group mb-3 col-6">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="nickname"> <fa-icon [icon]="iconName"></fa-icon></span>
                        </div>
                        <input type="text" class="form-control" formControlName="nickname" placeholder="Nickname" aria-describedby="nickname" required>
                    </div>
                </div>
                <div *ngIf="formEdit.get('nickname').errors && (formEdit.get('nickname').dirty || formEdit.get('nickname').touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="formEdit.get('nickname').errors.required">
                        Nickname is required.
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="email"> <fa-icon [icon]="iconEmail"></fa-icon></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email" aria-describedby="email">
                </div>
                <div *ngIf="formEdit.get('email').errors && (formEdit.get('email').dirty || formEdit.get('email').touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="formEdit.get('email').errors.required">
                        Email is required.
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-toast></app-toast>
