<div class="center">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h4>Edit User Profile</h4><br>
            <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="input-group mb-3 col-6">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="nickname"> <fa-icon [icon]="iconName"></fa-icon></span>
                        </div>
                        <input type="text" class="form-control" formControlName="nickname" placeholder="Nickname" aria-describedby="nickname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3 col">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="username"> <fa-icon [icon]="iconUser"></fa-icon></span>
                        </div>
                        <input type="text" class="form-control" formControlName="username" placeholder="Username" aria-describedby="username" required>
                    </div>
                    <div class="input-group mb-3 col">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="password"> <fa-icon [icon]="iconPassword"></fa-icon></span>
                        </div>
                        <input type="text" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="password" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="email"> <fa-icon [icon]="iconEmail"></fa-icon></span>
                    </div>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email" aria-describedby="email">
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-primary">Submit</button>&nbsp;
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
